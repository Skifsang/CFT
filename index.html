<!DOCTYPE html>
<html ng-app="store">
<head>
<script src="js/angular.min.js"></script>
</head>
<body>
<div ng-controller="goodsList">
	<table>
		<tbody>
			<tr ng-repeat="item in goods">
				<td>{{item.id}}</td>
				<td>{{item.id}}</td>
				<td>{{item.id}}</td>
				<td>{{item.id}}</td>
				<td>{{item.id}}</td>
				<td>{{item.id}}</td>
				<td>{{item.id}}</td>
			</tr>
		</tbody>
	</table>
</div>
<script>
var app = angular.module('store', []);
app.controller('goodsList', function($scope, $http) {
  $http.get("data/data.json").then(function (response) {
      $scope.goods = response.data.records;
  });
});
</script>
</body>
</html>
